Organizations:

    #name of organizations
  - &OrdererOrg
      #this name will be used to refer
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDIR: ../consortium/crypto-config/ordererOrganizations/example.com/msp

    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
        
      Writers:         
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
        
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
    OrdererEndpoints:
      - orderer.example.com:7050
      - orderer2.example.com:8050
      - orderer3.example.com:9050
  
  - &BangladeshBank

    Name: bdbank
    ID: bdbankMSP
    MSPDIR: ../consortium/crypto-config/peerOrganizations/bdbank/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.peer', 'Org1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org1MSP.peer')"
    AnchorPeers:
      - Host: peer0.bdbank
        Port: 1050
      
  

  - &ABBank

    Name: abbank
    ID: abbankMSP
    MSPDIR: ../consortium/crypto-config/peerOrganizations/abbank/msp

    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.peer', 'Org1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org1MSP.peer')"
    AnchorPeers:
      - Host: peer0.abbank
        Port: 2050
      
      

  - &IslamiBank

    Name: islamibank
    ID: islamibankMSP
    MSPDIR: ../consortium/crypto-config/peerOrganizations/islamibank/msp

    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.peer', 'Org1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org1MSP.peer')"
    AnchorPeers:
      - Host: peer0.islamibank
        Port: 3050
      

  - &DBBank

    Name: dbbank
    ID: dbbankMSP
    MSPDIR: ../consortium/crypto-config/peerOrganizations/dbbank/msp


    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.peer', 'Org1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Org1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org1MSP.peer')"
    AnchorPeers:
      - Host: peer0.dbbank
        Port: 4050
      


  - &KrishiBank

    Name: krishibank
    ID: krishibankMSP
    MSPDIR: ../consortium/crypto-config/peerOrganizations/krishibank/msp


    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.peer', 'Org1MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Org1MSP.admin', 'Org1MSP.client')"
      Admins:
          Type: Signature
          Rule: "OR('Org1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Org1MSP.peer')"
    AnchorPeers:
      - Host: peer0.krishibank
        Port: 5050
      
  

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities 
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
  
  Organizations:

  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"

  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  Addresses:
    - orderer.example.com:7050
    - orderer2.example.com:8050
    - orderer3.example.com:9050

  EtcdRaft:
    Consenters:
      - Host: orderer.example.com
        Port: 7050
        ClientTLSCert: ../consortium/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
        ServerTLSCert: ../consortium/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt

      - Host: orderer2.example.com
        Port: 8050
        ClientTLSCert: ../consortium/crypto-config/ordererOrganizations/example.com/orderers/orderer2.example.com/tls/server.crt
        ServerTLSCert: ../consortium/crypto-config/ordererOrganizations/example.com/orderers/orderer2.example.com/tls/server.crt

      - Host: orderer3.example.com
        Port: 9050
        ClientTLSCert: ../consortium/crypto-config/ordererOrganizations/example.com/orderers/orderer3.example.com/tls/server.crt
        ServerTLSCert: ../consortium/crypto-config/ordererOrganizations/example.com/orderers/orderer3.example.com/tls/server.crt

  BatchTimeout: 2s

  BatchSize:

    MaxMessageCount: 10   
    AbsoluteMaxBytes: 99 MB    
    PreferredMaxBytes: 512 KB

  Organizations:

  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
        
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"


Channel: &ChannelDefaults 
  Policies:       
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
        
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
        
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities


Profiles: 
  OrdererGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities

    Consortiums:
      RTGSConsortium:
        Organizations:
          - *BangladeshBank
          - *ABBank
          - *IslamiBank
          - *DBBank
          - *KrishiBank
  
  NettingChannel:
